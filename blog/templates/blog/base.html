<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  {% load static %}
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>{% block title %}My Django Blog{% endblock %}</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">My Django Blog</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="{% url 'home' %}">Anasayfa</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'new_post' %}">Yeni YazÄ±</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Kategoriler
          </a>
          <ul class="dropdown-menu">
            {% for category in categories %}
              <li>
                <a class="dropdown-item"
                   {% if selected_category and selected_category.id == category.id %}active bg-primary text-white {% endif %}
                   href="{% url 'category_posts' category.id %}">
                  {{ category.name }}
                </a>
              </li>
            {% empty %}
              <li><span class="dropdown-item text-muted">Kategori yok</span></li>
            {% endfor %}
          </ul>
        </li>

      </ul>
    </div>
  </div>
</nav>
<div class="container">
  {% block content %}
  {% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
